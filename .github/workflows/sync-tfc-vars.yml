name: Sync Terraform Cloud Variables

on:
  workflow_dispatch:          # Allows manual runs from Actions UI
    inputs:
      cloud_provider:
        description: 'Cloud provider to sync variables for'
        required: true
        default: 'aws'

  workflow_call:              # Allows being called by other workflows
    inputs:
      cloud_provider:
        required: true
        type: string
    secrets:
      TFC_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_SESSION_TOKEN:
        required: false

jobs:
  sync-vars:
    runs-on: ubuntu-latest
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      CLOUD_PROVIDER: ${{ github.event.inputs.cloud_provider || inputs.cloud_provider }}

    steps:
      - name: Determine workspace name and org
        id: vars
        run: |
          ORG_NAME="ChurchoftheLivingGodIntlInc"
          WORKSPACE_NAME="clgi-wordpress-${CLOUD_PROVIDER}"
          echo "ORG_NAME=${ORG_NAME}" >> $GITHUB_OUTPUT
          echo "WORKSPACE_NAME=${WORKSPACE_NAME}" >> $GITHUB_OUTPUT

      - name: Get Workspace ID from Terraform Cloud
        id: workspace_id
        run: |
          RESPONSE=$(curl -sS \
            --header "Authorization: Bearer $TFC_TOKEN" \
            --header "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/organizations/${{ steps.vars.outputs.ORG_NAME }}/workspaces/${{ steps.vars.outputs.WORKSPACE_NAME }}")

          WORKSPACE_ID=$(echo "$RESPONSE" | jq -r '.data.id')

          if [ "$WORKSPACE_ID" = "null" ] || [ -z "$WORKSPACE_ID" ]; then
            echo "âŒ Workspace not found or API error."
            echo "$RESPONSE"
            exit 1
          fi

          echo "WORKSPACE_ID=${WORKSPACE_ID}" >> $GITHUB_OUTPUT

      - name: Upsert Env Variables
        shell: bash
        run: |
          upsert_var() {
            local key="$1"
            local value="$2"
            local sensitive="$3"
            local workspace_id="${{ steps.workspace_id.outputs.WORKSPACE_ID }}"

            VAR_ID=$(curl -sS \
              --header "Authorization: Bearer $TFC_TOKEN" \
              --header "Content-Type: application/vnd.api+json" \
              "https://app.terraform.io/api/v2/workspaces/$workspace_id/vars" | jq -r --arg key "$key" '.data[] | select(.attributes.key == $key and .attributes.category == "env") | .id')

            if [[ -n "$VAR_ID" && "$VAR_ID" != "null" ]]; then
              curl -sS \
                --request PATCH \
                --header "Authorization: Bearer $TFC_TOKEN" \
                --header "Content-Type: application/vnd.api+json" \
                --data @- "https://app.terraform.io/api/v2/workspaces/$workspace_id/vars/$VAR_ID" <<EOF
{
  "data": {
    "id": "$VAR_ID",
    "type": "vars",
    "attributes": {
      "key": "$key",
      "value": "$value",
      "category": "env",
      "hcl": false,
      "sensitive": $sensitive
    }
  }
}
EOF
            else
              curl -sS \
                --request POST \
                --header "Authorization: Bearer $TFC_TOKEN" \
                --header "Content-Type: application/vnd.api+json" \
                --data @- "https://app.terraform.io/api/v2/workspaces/$workspace_id/vars" <<EOF
{
  "data": {
    "type": "vars",
    "attributes": {
      "key": "$key",
      "value": "$value",
      "category": "env",
      "hcl": false,
      "sensitive": $sensitive
    }
  }
}
EOF
            fi
          }

          echo "Syncing AWS_ACCESS_KEY_ID"
          upsert_var "AWS_ACCESS_KEY_ID" "$AWS_ACCESS_KEY_ID" true

          echo "Syncing AWS_SECRET_ACCESS_KEY"
          upsert_var "AWS_SECRET_ACCESS_KEY" "$AWS_SECRET_ACCESS_KEY" true

          if [[ -n "$AWS_SESSION_TOKEN" && "$AWS_SESSION_TOKEN" != "null" ]]; then
            echo "Syncing AWS_SESSION_TOKEN"
            upsert_var "AWS_SESSION_TOKEN" "$AWS_SESSION_TOKEN" true
          fi
