name: Sync GitHub Secrets with Terraform Cloud

on:
  workflow_call:
    inputs:
      cloud_provider:
        required: true
        type: string

    secrets:
      TFC_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_SESSION_TOKEN:
        required: false

jobs:
  sync-vars:
    runs-on: ubuntu-latest
    if: ${{ inputs.cloud_provider == 'aws' }}

    steps:
      - name: Sync AWS credentials to Terraform Cloud workspace
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          ORG_NAME="ChurchoftheLivingGodIntlInc"
          WORKSPACE_NAME="clgi-wordpress-aws"

          echo "üîÅ Fetching workspace ID"
          WORKSPACE_ID=$(curl -sS \
            --header "Authorization: Bearer $TFC_TOKEN" \
            --header "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/organizations/$ORG_NAME/workspaces/$WORKSPACE_NAME" | jq -r '.data.id')

          echo "‚úÖ Workspace ID: $WORKSPACE_ID"

          upsert_var() {
            local key=$1
            local value=$2
            local sensitive=$3

            VAR_ID=$(curl -sS \
              --header "Authorization: Bearer $TFC_TOKEN" \
              --header "Content-Type: application/vnd.api+json" \
              "https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/vars" | jq -r --arg key "$key" '.data[] | select(.attributes.key == $key and .attributes.category == "env") | .id')

            if [[ -n "$VAR_ID" ]]; then
              echo "üîÑ Updating $key in Terraform Cloud"
              curl -sS \
                --request PATCH \
                --header "Authorization: Bearer $TFC_TOKEN" \
                --header "Content-Type: application/vnd.api+json" \
                --data @- "https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/vars/$VAR_ID" <<EOF
{
  "data": {
    "id": "$VAR_ID",
    "type": "vars",
    "attributes": {
      "key": "$key",
      "value": "$value",
      "category": "env",
      "hcl": false,
      "sensitive": $sensitive
    }
  }
}
EOF
            else
              echo "‚ûï Creating $key in Terraform Cloud"
              curl -sS \
                --request POST \
                --header "Authorization: Bearer $TFC_TOKEN" \
                --header "Content-Type: application/vnd.api+json" \
                --data @- "https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/vars" <<EOF
{
  "data": {
    "type": "vars",
    "attributes": {
      "key": "$key",
      "value": "$value",
      "category": "env",
      "hcl": false,
      "sensitive": $sensitive
    }
  }
}
EOF
            fi
          }

          upsert_var "AWS_ACCESS_KEY_ID" "$AWS_ACCESS_KEY_ID" true
          upsert_var "AWS_SECRET_ACCESS_KEY" "$AWS_SECRET_ACCESS_KEY" true
          if [[ -n "$AWS_SESSION_TOKEN" ]]; then
            upsert_var "AWS_SESSION_TOKEN" "$AWS_SESSION_TOKEN" true
          fi

          echo "‚úÖ Sync complete"
