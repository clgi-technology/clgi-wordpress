name: Terraform Deployment

# ⚠️ WARNING:
# Before running this workflow, make sure to add the appropriate cloud provider credentials
# as GitHub Secrets. These are required for Terraform to authenticate with your chosen platform.
#
# Required secrets by provider:
# - AWS: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# - GCP: GCP_CREDENTIALS (JSON)
# - Azure: AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID

on:
  workflow_dispatch:
    inputs:
      ssh_ip_address:
        description: 'CIDR block for SSH access (e.g., your IP address)'
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_ssh_ip_address: ${{ github.event.inputs.ssh_ip_address }}