name: Terraform Multi-Cloud Deployment

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Cloud provider (aws, gcp, azure)"
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure
      deployment_mode:
        description: "Deployment mode"
        required: true
        type: choice
        options:
          - sandbox
          - production
      auto_delete_after_24h:
        description: "Enable auto-delete after 24h"
        required: true
        type: choice
        options:
          - "true"
          - "false"
      setup_demo_clone:
        description: "Clone demo app?"
        required: true
        type: choice
        options:
          - "none"
          - "basic"
          - "full"
      clone_target_url:
        description: "Git URL to demo app (if cloning)"
        required: false
      ssh_allowed_ip:
        description: "CIDR IP range allowed to SSH"
        required: true
        default: "0.0.0.0/0"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_cloud_provider: ${{ inputs.cloud_provider }}
      TF_VAR_deployment_mode: ${{ inputs.deployment_mode }}
      TF_VAR_auto_delete_after_24h: ${{ inputs.auto_delete_after_24h == 'true' }}
      TF_VAR_setup_demo_clone: ${{ inputs.setup_demo_clone != 'none' }}
      TF_VAR_clone_target_url: ${{ inputs.clone_target_url }}
      TF_VAR_ssh_allowed_ip: ${{ inputs.ssh_allowed_ip }}
      TF_VAR_vm_name: "clgi-vm"
      TF_VAR_vm_size: "t3.medium"

      # Terraform Cloud API token
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}

      # AWS credentials
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}

      # SSH keys and password (put your keys/password in GitHub Secrets)
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
      TF_VAR_ssh_password: ${{ secrets.SSH_PASSWORD }}

      # GCP credentials
      TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_gcp_credentials: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # Azure credentials
      TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug Terraform Variables Before Init
        run: |
          echo "TF_VAR_cloud_provider=${TF_VAR_cloud_provider}"
          echo "TF_VAR_deployment_mode=${TF_VAR_deployment_mode}"
          echo "TF_VAR_auto_delete_after_24h=${TF_VAR_auto_delete_after_24h}"
          echo "TF_VAR_setup_demo_clone=${TF_VAR_setup_demo_clone}"
          echo "TF_VAR_clone_target_url=${TF_VAR_clone_target_url}"
          echo "TF_VAR_ssh_allowed_ip=${TF_VAR_ssh_allowed_ip}"
          echo "TF_VAR_vm_name=${TF_VAR_vm_name}"
          echo "TF_VAR_vm_size=${TF_VAR_vm_size}"
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ Terraform Cloud token is missing!"
            exit 1
          else
            echo "âœ… Terraform Cloud token detected"
          fi

      - name: Check AWS Credentials (if AWS selected)
        if: ${{ inputs.cloud_provider == 'aws' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          echo "Checking AWS credentials..."
          if ! aws sts get-caller-identity; then
            echo "âŒ AWS credentials not working"
            exit 1
          fi
          echo "âœ… AWS credentials valid"

      - name: Check Azure Login (if Azure selected)
        if: ${{ inputs.cloud_provider == 'azure' }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "Checking Azure credentials..."
          if ! az account show; then
            echo "âŒ Azure credentials not working"
            exit 1
          fi
          echo "âœ… Azure credentials valid"

      - name: Check GCP Auth (if GCP selected)
        if: ${{ inputs.cloud_provider == 'gcp' }}
        env:
          GCP_KEY_FILE: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "Checking GCP credentials..."
          echo "$GCP_KEY_FILE" > "$HOME/gcp-key.json"
          gcloud auth activate-service-account --key-file="$HOME/gcp-key.json"
          if ! gcloud auth list; then
            echo "âŒ GCP credentials not working"
            exit 1
          fi
          echo "âœ… GCP credentials valid"

      - name: Copy Terraform Modules, Templates, and Scripts Before Init
        run: |
          mkdir -p deployments/${{ inputs.cloud_provider }}/modules deployments/${{ inputs.cloud_provider }}/templates deployments/${{ inputs.cloud_provider }}/scripts
          cp -R modules deployments/${{ inputs.cloud_provider }}/
          cp -R templates deployments/${{ inputs.cloud_provider }}/
          cp -R scripts deployments/${{ inputs.cloud_provider }}/

      - name: Verify Copied Terraform Files Before Init
        run: |
          if [ ! -d "deployments/${{ inputs.cloud_provider }}/modules" ] || [ ! -d "deployments/${{ inputs.cloud_provider }}/templates" ] || [ ! -d "deployments/${{ inputs.cloud_provider }}/scripts" ]; then
            echo "âŒ Required Terraform modules, templates, or scripts are missing!"
            exit 1
          fi
          echo "âœ… All required Terraform files are present."

      - name: Debug Terraform Cloud Token Injection
        run: |
          echo "Token length: ${#TF_TOKEN_app_terraform_io}"
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ Terraform Cloud token is missing!"
            exit 1
          else
            echo "âœ… Terraform Cloud token successfully detected."
          fi

      - name: Terraform Init
        run: terraform -chdir=deployments/${{ inputs.cloud_provider }} init

      - name: Copy Terraform Modules, Templates, and Scripts Before Plan
        run: |
          mkdir -p deployments/${{ inputs.cloud_provider }}/modules deployments/${{ inputs.cloud_provider }}/templates deployments/${{ inputs.cloud_provider }}/scripts
          cp -R modules deployments/${{ inputs.cloud_provider }}/
          cp -R templates deployments/${{ inputs.cloud_provider }}/
          cp -R scripts deployments/${{ inputs.cloud_provider }}/

      - name: Terraform Plan
        run: terraform -chdir=deployments/${{ inputs.cloud_provider }} plan

      - name: Copy Terraform Modules, Templates, and Scripts Before Validate
        run: |
          mkdir -p deployments/${{ inputs.cloud_provider }}/modules deployments/${{ inputs.cloud_provider }}/templates deployments/${{ inputs.cloud_provider }}/scripts
          cp -R modules deployments/${{ inputs.cloud_provider }}/
          cp -R templates deployments/${{ inputs.cloud_provider }}/
          cp -R scripts deployments/${{ inputs.cloud_provider }}/

      - name: Terraform Validate
        run: terraform -chdir=deployments/${{ inputs.cloud_provider }} validate

      - name: Copy Terraform Modules, Templates, and Scripts Before Apply
        run: |
          mkdir -p deployments/${{ inputs.cloud_provider }}/modules deployments/${{ inputs.cloud_provider }}/templates deployments/${{ inputs.cloud_provider }}/scripts
          cp -R modules deployments/${{ inputs.cloud_provider }}/
          cp -R templates deployments/${{ inputs.cloud_provider }}/
          cp -R scripts deployments/${{ inputs.cloud_provider }}/

      - name: Terraform Apply
        run: terraform -chdir=deployments/${{ inputs.cloud_provider }} apply -auto-approve

      - name: Capture SSH Key for User
        run: |
          echo "ðŸ”‘ Generated SSH Key:"
          terraform -chdir=deployments/${{ inputs.cloud_provider }} output ssh_private_key > private_key.pem
          chmod 600 private_key.pem
          cat private_key.pem

      - name: Store SSH Key in Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh_private_key
          path: private_key.pem
