name: Terraform Multi-Cloud Deployment

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Cloud provider (aws, gcp, azure)"
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure
      deployment_mode:
        description: "Deployment mode (sandbox or production)"
        required: true
        default: "sandbox"
      auto_delete_after_24h:
        description: "Enable auto-delete after 24h (true/false)"
        required: true
        default: "true"
      setup_demo_clone:
        description: "Clone demo app (true/false)"
        required: true
        default: "false"
      clone_target_url:
        description: "Git URL to demo app (if cloning)"
        required: false
      ssh_allowed_cidr:
        description: "CIDR IP range allowed to SSH"
        required: false
        default: "0.0.0.0/0"  

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Pulling credentials directly from Terraform Cloud instead of GitHub Secrets
      TF_VAR_cloud_provider: ${{ inputs.cloud_provider }}
      TF_VAR_deployment_mode: ${{ inputs.deployment_mode }}
      TF_VAR_auto_delete_after_24h: ${{ inputs.auto_delete_after_24h }}
      TF_VAR_setup_demo_clone: ${{ inputs.setup_demo_clone }}
      TF_VAR_clone_target_url: ${{ inputs.clone_target_url }}
      TF_VAR_vm_name: "clgi-vm"
      TF_VAR_vm_size: "t3.medium"
      TF_VAR_ssh_allowed_ip: "0.0.0.0/0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Terraform working directory
        id: set-dir
        run: echo "dir=deployments/${{ inputs.cloud_provider }}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} init

      - name: Terraform Plan
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} plan

      - name: Terraform Apply
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} apply -auto-approve

      - name: Trigger Auto-Destroy
        if: ${{ inputs.auto_delete_after_24h == 'true' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-auto-destroy
          client-payload: |
            {
              "cloud_provider": "${{ inputs.cloud_provider }}",
              "vm_name": "clgi-vm",
              "region": "us-west-2"
            }
