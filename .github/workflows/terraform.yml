name: Terraform Multi-Cloud Deployment

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Cloud provider (aws, gcp, azure)"
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure
      deployment_mode:
        description: "Deployment mode (sandbox or production)"
        required: true
        default: "sandbox"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Terraform working directory
        id: set-dir
        run: echo "dir=deployments/${{ inputs.cloud_provider }}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} init

      - name: Terraform Plan
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} plan

      - name: Terraform Apply
        run: terraform -chdir=${{ steps.set-dir.outputs.dir }} apply -auto-approve

      - name: Capture SSH Key for User
        run: |
          echo "ðŸ”‘ Generated SSH Key:"
          terraform output ssh_private_key > private_key.pem
          chmod 600 private_key.pem
          cat private_key.pem

      - name: Store SSH Key in Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ssh_private_key
          path: private_key.pem
