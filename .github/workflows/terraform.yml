name: Terraform Multi-Cloud Deployment

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Choose Cloud Provider"
        required: true
        type: choice
        options: [aws, gcp, azure]
        default: aws

      deployment_mode:
        description: "sandbox = Django, production = WordPress"
        required: true
        type: choice
        options: [sandbox, production]
        default: sandbox

      auto_delete_after_24h:
        description: "Auto-delete after 24 hours?"
        required: true
        type: choice
        options: [true, false]
        default: false

      setup_demo_clone:
        description: "Setup demo clone by scraping a website?"
        required: true
        type: choice
        options: [true, false]
        default: false

      clone_target_url:
        description: "URL to scrape or clone (e.g., https://www.clgi.org)"
        required: false
        default: ""

      vm_name:
        description: "VM Name"
        required: true
        default: "clgi-deploy"

      vm_size:
        description: "VM Size"
        required: true
        default: "t3.medium"

      region:
        description: "Region"
        required: true
        default: "us-west-2"

      ssh_allowed_cidr:
        description: "CIDR allowed to SSH (e.g. your_ip/32)"
        required: true
        default: "0.0.0.0/0"

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./deployments/${{ github.event.inputs.cloud_provider }}

    env:
      TF_VAR_cloud_provider: ${{ github.event.inputs.cloud_provider }}
      TF_VAR_deployment_mode: ${{ github.event.inputs.deployment_mode }}
      TF_VAR_auto_delete_after_24h: ${{ github.event.inputs.auto_delete_after_24h }}
      TF_VAR_setup_demo_clone: ${{ github.event.inputs.setup_demo_clone }}
      TF_VAR_clone_target_url: ${{ github.event.inputs.clone_target_url }}
      TF_VAR_vm_name: ${{ github.event.inputs.vm_name }}
      TF_VAR_vm_size: ${{ github.event.inputs.vm_size }}
      TF_VAR_ssh_allowed_ip: ${{ github.event.inputs.ssh_allowed_cidr }}
      TF_VAR_region: ${{ github.event.inputs.region }}

      # SSH Keys from GitHub Secrets
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
      TF_VAR_ssh_password: ${{ secrets.SSH_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug TF Vars
        run: env | grep TF_VAR_

      - name: Setup SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Load Cloud Provider Credentials
        run: |
          if [[ "${{ github.event.inputs.cloud_provider }}" == "aws" ]]; then
            echo "TF_VAR_aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
            echo "TF_VAR_aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
            echo "TF_VAR_aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.cloud_provider }}" == "gcp" ]]; then
            echo "GOOGLE_CREDENTIALS=${{ secrets.GCP_CREDENTIALS }}" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.cloud_provider }}" == "azure" ]]; then
            echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
            echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
            echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
            echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      - name: Export Terraform Output IP
        id: tf_output
        run: |
          echo "vm_ip=$(terraform output -raw vm_ip)" >> $GITHUB_OUTPUT

      - name: Show Output
        run: echo "✅ Deployed to ${{ steps.tf_output.outputs.vm_ip }}"

      - name: Log Auto-Delete Plan
        if: ${{ github.event.inputs.auto_delete_after_24h == 'true' }}
        run: echo "⚠️ Auto-delete enabled — consider scheduling a destroy job in 24h."
