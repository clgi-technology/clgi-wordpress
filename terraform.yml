name: Terraform Multi-Cloud Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUD_PROVIDER: "aws" # Change dynamically: "gcp", "azure"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform to Cloud
        run: terraform apply -auto-approve
        env:
          TF_VAR_cloud_provider: ${{ env.CLOUD_PROVIDER }}
          TF_VAR_vm_name: "wordpress-server"
          TF_VAR_vm_size: "t3.medium"
          TF_VAR_region: "us-east-1"
          TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Capture VM IP
        run: echo "VM_IP=$(terraform output vm_ip)" >> $GITHUB_ENV

      - name: Deploy WordPress with Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ env.VM_IP }} << 'EOF'
            cd /home/ubuntu/clgi-wordpress
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF