name: Deploy WordPress Multisite with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform Configuration
        run: terraform validate

      - name: Apply Terraform Configuration
        run: |
          terraform apply -auto-approve || (echo "⚠️ Terraform failed! Checking plan..." && terraform plan && terraform destroy -auto-approve)
        env:
          TF_VAR_cloud_provider: "aws"
          TF_VAR_vm_name: ${{ secrets.TF_VM_NAME }}
          TF_VAR_vm_size: ${{ secrets.TF_VM_SIZE }}
          TF_VAR_region: ${{ secrets.TF_REGION }}
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
          TF_VAR_github_repo: ${{ secrets.GH_REPO }}

      - name: Save VM IP
        run: echo "VM_IP=$(terraform output -raw vm_ip)" >> $GITHUB_ENV

  deploy:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Fix SSH Key Permissions
        run: chmod 600 ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ env.VM_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/clgi-wordpress
            git pull origin main
            docker-compose down || echo "⚠️ Docker failed! Rolling back..."
            docker-compose up -d --build
            docker exec -it wordpress bash wp-cli-init.sh
          EOF